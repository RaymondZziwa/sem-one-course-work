<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mini Projects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    a {
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    a:hover {
      background: white;
      color: #1d2671;
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>My Mini Projects 🚀</h1>

  <div class="links">
    <a href="form/index.html">📝 Contact Form</a>
    <a href="calculator/index.html">🧮 Calculator</a>
    <a href="blog-post/index.html">📰 Blog Post</a>
  </div>

  <footer>© 2025 Zziwa Raymond</footer>
</body>
</html>
